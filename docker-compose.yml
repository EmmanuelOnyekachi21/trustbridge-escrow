services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: trustbridge
      POSTGRES_USER: trustbridge
      POSTGRES_PASSWORD: trustbridge_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"  

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://trustbridge:trustbridge_dev@db:5432/trustbridge
      REDIS_URL: redis://redis:6379/0
      # GITLAB_WEBHOOK_SECRET: dev-secret
      # GITLAB_TOKEN: ${GITLAB_TOKEN}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./trustbridge.json:/app/trustbridge.json:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  worker:
    build: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://trustbridge:trustbridge_dev@db:5432/trustbridge
      REDIS_URL: redis://redis:6379/0
      # GITLAB_TOKEN: ${GITLAB_TOKEN}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./trustbridge.json:/app/trustbridge.json:ro
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  postgres_data: